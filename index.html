<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/components.css" />
</head>
<body>
    <header>
        <h1>Productivity Dashboard</h1>
    </header>

    <main class="grid">
        <!-- To-Do Widget -->
        <section class="card" id="todo-section">
            <h2>To-Do List</h2>
            <div id="todo-app">
                <input type="text" id="todo-input" placeholder="Add a task..." />
                <button id="todo-add-btn">Add</button>
                <ul id="todo-list"></ul>
            </div>
            <div id="filters">
                <button data-filter="all" class="filter-btn">All</button>
                <button data-filter="active" class="filter-btn">Active</button>
                <button data-filter="completed" class="filter-btn">Completed</button>
            </div>
        </section>

        <!-- Pomodoro Widget -->
        <section class="card" id="pomodoro-section">
            <h2>Pomodoro Timer</h2>

            <div id="pomodoro-app">
                
                <div class="progress-ring-wrap" aria-hidden="false" aria-label="Timer progress">
                        <svg class="progress-ring" width="140" height="140" viewBox="0 0 140 140">

                        <defs>
                            <!-- FOCUS / POMODORO -->
                            <linearGradient id="grad-pomodoro" x1="0" x2="1">
                            <stop offset="0%" stop-color="#ff6a6a"/>
                            <stop offset="100%" stop-color="#ff2a2a"/>
                            </linearGradient>

                            <!-- SHORT BREAK -->
                            <linearGradient id="grad-short" x1="0" x2="1">
                            <stop offset="0%" stop-color="#6ab7ff"/>
                            <stop offset="100%" stop-color="#2979ff"/>
                            </linearGradient>

                            <!-- LONG BREAK -->
                            <linearGradient id="grad-long" x1="0" x2="1">
                            <stop offset="0%" stop-color="#8cffc1"/>
                            <stop offset="100%" stop-color="#00c982"/>
                            </linearGradient>
                        </defs>

                        <circle class="ring-bg" cx="70" cy="70" r="60" fill="transparent" stroke="#eee" stroke-width="10"></circle>

                        <circle id="ring"
                                cx="70" cy="70" r="60"
                                fill="transparent"
                                stroke="url(#grad-pomodoro)"  
                                stroke-width="10"
                                stroke-linecap="round"
                                transform="rotate(-90 70 70)">
                        </circle>
                        <foreignObject x="20" y="40" width="100" height="60">
                            <div xmlns="http://www.w3.org/1999/xhtml" class="ring-center">
                                <div id="timer-display" aria-live="polite">25:00</div>
                            </div>
                        </foreignObject>
                        </svg>
                </div>

                <div class="timer-controls">
                        <button id="start-btn">Start</button>
                        <button id="pause-btn">Pause</button>
                        <button id="reset-btn">Reset</button>
                    </div>
                
                <div class="timer-options">
                    <button data-min="25">Pomodoro</button>
                    <button data-min="5">Short Break</button>
                    <button data-min="15">Long Break</button>
                </div>
            </div>
        </section>

        <!-- Habit Tracker -->
        <section class="card" id="habit-section">
            <h2>Habit Tracker</h2>

            <div id="habit-app">

                <form id="habit-form">
                    <input 
                        id="habit-input"
                        type="text" 
                        placeholder="Add a new habit..."
                        maxlength="40"
                    />
                    <button type="submit">Add</button>
                </form>

                <ul id="habit-list"></ul>

            </div>
        </section>
        <section id="calendar-section" class="card">
            <h2>Calendar</h2>

            <div id="calendar-app">
                <div id="calendar-header">
                    <button id="prev-month">←</button>
                    <h3 id="calendar-title"></h3>
                    <button id="next-month">→</button>
                </div>

                <div id="calendar-grid" class="calendar-grid"></div>
            </div>
        </section>


    </main>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
